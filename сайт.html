<!DOCTYPE html>
<html>
<head>
  <title>Mercedes Site (JavaScript Only - Simplified)</title>
  <style>
    /* Базовые стили для примера */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #8d8d8d;
    }
    #header {
      background-color: #ff0000;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    #container {
      width: 80%;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .mercedes-model {
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 20px;
    }
    .model-image {
      width: 200px;
      float: left;
      margin-right: 20px;
      border: 1px solid #ddd;
    }
    .model-description {
      overflow: hidden; /* Чтобы обтекание работало правильно */
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>Japan Car, JDM</h1>
  </div>
  <div id="container">
    <div id="content">
      <!-- Контент будет сгенерирован JavaScript -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
